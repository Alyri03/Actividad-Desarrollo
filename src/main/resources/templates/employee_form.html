<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Editar Empleado</h2>

<form th:action="@{/employees}" th:object="${employee}" method="post" class="needs-validation">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="nombres" class="form-label fw-bold">Nombres</label>
        <input type="text" th:field="*{nombres}" class="form-control" id="nombres" required>
    </div>

    <div class="mb-3">
        <label for="cargo" class="form-label fw-bold">Rol</label>
        <input type="text" th:field="*{cargo}" class="form-control" id="cargo" required>
    </div>

    <div class="mb-3">
        <label for="sueldo" class="form-label fw-bold">Salario</label>
        <input type="number" step="0.01" th:field="*{sueldo}" class="form-control" id="sueldo" required>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Regresar a la Lista</a>
    </div>
</form>
</body>
</html>
