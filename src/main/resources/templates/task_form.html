<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas Pendientes con Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4 text-primary">Tareas Pendientes con Información de Empleados</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID Tarea</th>
        <th>Título</th>
        <th>Estado</th>
        <th>Empleado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${taskDTOs}">
        <td th:text="${dto.taskId}">1</td>
        <td th:text="${dto.taskTitle}">Título</td>
        <td>
                    <span class="badge"
                          th:classappend="${dto.status == 'Pendiente'} ? 'bg-warning text-dark' :
                                          ${dto.status == 'Completada'} ? 'bg-success' :
                                          ${dto.status == 'En progreso'} ? 'bg-info text-dark' :
                                          'bg-secondary'"
                          th:text="${dto.status}">
                    </span>
        </td>
        <td th:text="${dto.employeeName}">Empleado</td>
    </tr>
    </tbody>
</table>

<a href="/tasks/queries" class="btn btn-secondary">Volver a consultas</a>

</body>
</html>
