<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2 class="mb-4">Lista de Empleado</h2>

<a href="/employees/new" class="btn btn-success mb-3">Agregar Nuevo Empleado</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Rol</th>
        <th>Salario</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.nombres}"></td>
        <td th:text="${employee.cargo}"></td>
        <td th:text="${employee.sueldo}"></td>
        <td class="text-center">
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}" class="btn btn-sm btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
